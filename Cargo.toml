[package]
name = "rusted_ocpp_server"
version = "0.1.0"
authors = ["marcin <marcin.wionczyk@gmail.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix = "0.10.0"
actix-files = "0.5.0"
actix-web = { version = "3.3.2", features = ["openssl"] }
actix-web-actors = "3.0.0"
awmp = "0.6.0"
config = "0.11.0"
diesel = { version = "1.4.6", features = ["mysql", "r2d2"] }
dotenv = "0.15.0"
handlebars = { version = "3.5.4", features = ["dir_source"] }
log = "0.4.14"
openssl = "0.10.33"
r2d2 = "0.8.9"
serde = { version = "1.0.125", features=["derive"] }
serde_json = "1.0.64"
serde_qs = { version = "0.8.3", features=["actix"] }
validator = "0.13.0"
validator_derive = "0.13.0"
