<script type="text/javascript" src="https://unpkg.com/jsonform@2.2.1/lib/jsonform.js"></script>
<script type="text/javascript">
    $('form').jsonForm(
        {
        schema: {
            charge_point: {
                type: 'string',
                enum: ['ORAC2-KR1-0001-013']
            }
            ,
            choice: {
                type: "string",
                enum: ['cancel_reservation', 'change_availability', 'change_configuration', 'clear_cache',
                       'clear_charging_profile', 'data_transfer', 'get_composite_schedule', 'get_configuration',
                       'get_diagnostics']
            },
            cancel_reservation: {
                type: "object",
                title: "Cancel reservation request",
                properties: {
                    reservationId: {
                        type: 'integer',
                        title: 'reservationId'
                    }
                }
            },
            change_availability: {
                type: 'object',
                title: 'Change availability request',
                properties: {
                    connectorId: {
                        type: 'integer',
                        title: 'connectorId',
                        required: true
                    },
                    type: {
                        type: 'string',
                        title: 'type',
                        enum: ['Inoperative', 'Operative'],
                        required: true
                    }
                }
            },
            change_configuration: {
                type: 'object',
                title: "Change configuration request",
                properties: {
                    key: {
                        type: 'string',
                        title: 'key',
                        maxLength: 50,
                        required: true
                    },
                    value: {
                        type: 'string',
                        title: 'value',
                        maxLength: 500,
                        required: true
                    }
                }
            },
            clear_cache: {
                type: "object",
                title: "Clear cache",
                properties: {}
            },
            clear_charging_profile: {
                type: "object",
                title: "Clear charging profile",
                properties: {
                    id: {
                        title: 'id',
                        type: 'integer',
                    },
                    connectorId: {
                        title: 'connectorId',
                        type: 'integer'
                    },
                    chargingProfilePurpose: {
                        title: 'chargingProfilePurpose',
                        type: 'string',
                        enum: ["ChargePointMaxProfile", "TxDefaultProfile", "TxProfile"]
                    },
                    stackLevel: {
                        title: 'stackLevel',
                        type: 'integer'
                    }
                }
            },
            data_transfer: {
                type: "object",
                title: "data transfer",
                properties: {
                    vendorId: {
                        type: "string",
                        title: 'vendorId',
                        maxLength: 255,
                        required: true
                    },
                    messageId: {
                        type: "string",
                        title: 'messageId',
                        maxLength: 50
                    },
                    data: {
                        type: "string",
                        title: "data"
                    }
                }
            },
            get_composite_schedule: {
                type: "object",
                title: "GetCompositeSchedule",
                properties: {
                    connectorId: {
                        type: 'integer',
                        title: 'connectorId',
                        required: true
                    },
                    duration: {
                        type: 'integer',
                        title: 'duration',
                        required: true
                    },
                    chargingRateUnit: {
                        type: 'string',
                        title: 'chargingRateUnit',
                        enum: ['A', 'W']
                    }
                }
            },
            get_configuration: {
                type: "object",
                title: "GetConfiguration",
                properties: {
                    key: {
                        type: 'array',
                        title: 'keys',
                        items: {
                            type: 'string',
                            title: 'key {{ idx }}',
                            maxLength: 50
                        }
                    }
                }
            },
            get_diagnostics: {
                type: 'object',
                title: "GetDiagnostics",
                properties: {
                    location: {
                        type: "string",
                        title: "location",
                        format: "uri",
                        required: true
                    },
                    retries: {
                        title: "retires",
                        type: "integer"
                    },
                    retryInterval: {
                        title: "retryInterval",
                        type: "integer"
                    },
                    startTime: {
                        type: "string",
                        title: "startTime",
                        format: "dateTime"
                    },
                    stopTime: {
                        type: "string",
                        title: "stopTime",
                        format: "dateTime"
                    }
                }
            }


        },
        "form":
            [
                {
                    "key": "charge_point",
                    "title": "Select Charge Point by serial ID"
                },
                {
                    "type": "selectfieldset",
                    "key": "choice",
                    "title": "Select request",
                    "titleMap": {
                        "cancel_reservation": "CancelReservation",
                        "change_availability": "ChangeAvailability",
                        "change_configuration": "ChangeConfiguration",
                        "clear_cache": "ClearCache",
                        "clear_charging_profile": "ClearChargingProfile",
                        "data_transfer": "DataTransfer",
                        'get_composite_schedule': "GetCompositeSchedule",
                        'get_configuration': "GetConfiguration",
                        'get_diagnostics': "GetDiagnostics"
                    },
                    "items": [
                        "cancel_reservation",
                        "change_availability",
                        "change_configuration",
                        "clear_cache",
                        "clear_charging_profile",
                        "data_transfer",
                        'get_composite_schedule',
                        'get_configuration',
                        'get_diagnostics'
                    ]
                },
                {
                    "type": "submit",
                    "value": "Submit"
                }
            ]
    });
